version: '3.8'

services:
  blogapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped

# Para executar:
# docker-compose up -d

# Para parar:
# docker-compose down

# Para ver logs:
# docker-compose logs -f
